<!DOCTYPE html>
<html>
<head>
	<title>SLU Radio Coverage</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 800px; height: 600px"></div>

	<script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([35.3, -120.5], 8);
		
		L.tileLayer('http://{s}.tiles.mapbox.com/v3/slugis.g8ne0hp0/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '<a href="https://www.mapbox.com/about/maps/">Mapbox &copy; OpenStreetMap &copy</a>'
		}).addTo(map);
		
		var fiveCities = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/5CitiesCmd.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(fiveCities, imageBounds, {opacity: 0.5});
		
		var bayCmd = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/BayCmd.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(bayCmd, imageBounds, {opacity: 0.5});
		
		var cdfCmd1 = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/CDF_Cmd1.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(cdfCmd1, imageBounds, {opacity: 0.5});		
		
		var cdfCmd2 = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/CDF_Cmd2.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(cdfCmd2, imageBounds, {opacity: 0.5});
		
		var countyNet = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/CountyNet.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(countyNet, imageBounds, {opacity: 0.5});
		
		var localNet = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/LocalNet.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(localNet, imageBounds, {opacity: 0.5});
		
		var riverCmd = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/RiverCmd.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(riverCmd, imageBounds, {opacity: 0.5});
		
		var davisPeak = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/SLU_L11DavisPeak.png',
		    imageBounds = [[37.10102, -122.8813], [33.50148, -118.4707]];

		L.imageOverlay(davisPeak, imageBounds, {opacity: 0.5});
		
		var xslCmd4 = 'https://s3-us-west-1.amazonaws.com/slu/RadioCoverage/XSL_Cmd4.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]];

		L.imageOverlay(xslCmd4, imageBounds, {opacity: 0.5});
		
		var overlays = {
			"5 Cities Command": fiveCities,
			"Bay Command": bayCmd,
			"CDF Command 1": cdfCmd1,
			"CDF Command 2": cdfCmd2,
			"County Net": countyNet,
			"Local Net": localNet,
			"River Command": riverCmd,
			"SLU Local 11 Davis Peak": davisPeak,
			"XSL Command 4": xslCmd4
		};
		
		L.control.layers(null, overlays).addTo(map);
		
	</script>
</body>
</html>
