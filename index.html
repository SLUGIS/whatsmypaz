<!DOCTYPE html>
<html>
<head>
	<title>SLU Radio Coverage</title>
	<link rel="shortcut icon" href="https://dl.dropboxusercontent.com/u/345322813/logos/Div6Logo_PNG_16x16.png" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	
	<script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}

		.my-custom-control { background: url('https://dl.dropboxusercontent.com/u/345322813/logos/Div6Logo_PNG_original.png'); 
		background-size: 150px 150px;
		background-repeat: no-repeat;
		background-position: center;
		background-clip: border-box;
		-webkit-transition: background-size 0.2s;
		transition-timing-function: cubic-bezier(.05,1.2,.72,1.2);
		display: inline-block; 
		width: 200px; 
		height: 200px; 
}
	.my-custom-control:hover {
    	background-size: 200px;
}
	</style>

</head>
<body>
	<div id="map"></div>

	<script>

		var map = L.map('map').setView([35.3, -120.5], 8);
		var MyControl = L.Control.extend({
    		options: {
      			position: 'bottomleft'
    },
    
    	onAdd: function (map) {
      // create the control container with a particular class name
      // ** you can add the image to the div as a background image using css
      	var imageLink = document.createElement('a');
          imageLink.href = 'http://slocountyfire.org/';
      	var container = L.DomUtil.create('div', 'my-custom-control');
      imageLink.appendChild(container);
      // ... initialize other DOM elements, add listeners, etc.
      return imageLink;
    }
});

	map.addControl(new MyControl());
		
		L.tileLayer('http://{s}.tiles.mapbox.com/v4/{mapId}/{z}/{x}/{y}.png?access_token={token}', {
			subdomains: ['a','b','c','d'],
			mapId: 'slugis.25db57b7',
			token: 'pk.eyJ1Ijoic2x1Z2lzIiwiYSI6IlB5TlZENVUifQ.Z597Ia0qffZlYcGpbJtzTA',
			maxZoom: 18,
			attribution: '<a href="https://www.mapbox.com/about/maps/">Mapbox &copy; OpenStreetMap &copy</a>'
		}).addTo(map);

		var fiveCities = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/5CitiesCmd.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});
		
		var bayCmd = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/BayCmd.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});

		var cdfCmd1 = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/CDF_Cmd1.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});

		var cdfCmd2 = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/CDF_Cmd2.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});

		var countyNet = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/CountyNet.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});

		var localNet = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/LocalNet.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});

		var riverCmd = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/RiverCmd.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});

		var davisPeak = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/SLU_L11DavisPeak.png',
		    imageBounds = [[37.10102, -122.8813], [33.50148, -118.4707]], {opacity: 0.7});

		var xslCmd4 = L.imageOverlay('https://dl.dropboxusercontent.com/u/345322813/images/XSL_Cmd4.png',
		    imageBounds = [[37.1946, -122.562], [33.59505, -118.1464]], {opacity: 0.7});
		
		var overlays = {
			"5 Cities Command": fiveCities,
			"Bay Command": bayCmd,
			"CDF Command 1": cdfCmd1,
			"CDF Command 2": cdfCmd2,
			"County Net": countyNet,
			"Local Net": localNet,
			"River Command": riverCmd,
			"SLU Local 11 Davis Peak": davisPeak,
			"XSL Command 4": xslCmd4
		};
		
		L.control.layers(null, overlays, {collapsed:true}).addTo(map);
		
		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});
		
	</script>
</body>
</html>
